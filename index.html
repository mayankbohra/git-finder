<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFinder</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Favicon -->
    <link rel="icon" href="./assets/images/favicon-32x32.ico">
    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./assets/images/apple-touch-icon.png">
    <link rel="canonical" href="https://mayankbohra.github.io/git-finder/">
</head>

<body>

    <div class="container">
        <div class="header">
            <h1 class="title">GitFinder</h1>
            <div id="btn-mode">
                <p id="mode-text">LIGHT</p>
                <div class="icon-container"><img id="mode-icon" src="./assets/images/sun-icon.svg" alt=""></div>
            </div>
        </div>

        <div id="app">
            <div class="searchbar-container active">
                <input type="search" name="user-input" id="input" placeholder="Enter GitHub username..." required>
                <div class="error">
                    <p id="no-results">no search results</p>
                </div>
                <button class="btn-search" id="submit">Search</button>
            </div>

            <div class="profile-container">
                <div class="profile-content">
                    <div class="profile-header">
                        <img id="avatar" src="#" alt="">
                        <div class="profile-info-wrapper">
                            <div class="profile-name">
                                <h2 id="name"></h2>
                                <a href="#" target="_blank" rel="noopener noreferrer" id="user"></a>
                            </div>
                            <p id="date"></p>
                        </div>
                    </div>

                    <p id="bio"></p>
                    <div class="profile-stats-wrapper">
                        <div class="profile-stat">
                            <p class="stat-title">Repos</p>
                            <p id="repos" class="stat-value"></p>
                        </div>
                        <div class="profile-stat">
                            <p class="stat-title">Followers</p>
                            <p id="followers" class="stat-value"></p>
                        </div>
                        <div class="profile-stat">
                            <p class="stat-title">Following</p>
                            <p id="following" class="stat-value"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('./serviceWorker.js')
                    .then(function (registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }, function (error) {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

</body>

</html>
